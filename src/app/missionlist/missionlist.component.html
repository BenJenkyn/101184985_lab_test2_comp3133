<h1>Mission List</h1>
<mat-card *ngFor="let mission of missions" class="rocket-card">
  <nav>
    <a
      (click)="onClick(mission)"
      routerLink="/mission-details"
      routerLinkActive="active"
    >
      <mat-card-header>
        <img mat-card-avatar src="{{ mission.mission_patch_small }}" />
        <mat-card-title>{{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ mission.details }}</mat-card-content>
    </a>
  </nav>
</mat-card>
<router-outlet></router-outlet>
